<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up for Monah</title>
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="particles" id="particles-js"></div>

    <div class="auth-container">
      <div class="auth-header">
        <button
          class="back-button"
          onclick="window.location.href='../index.html'"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="fade-in">Join Monah</h2>
      </div>

      <div class="auth-illustration">
        <lottie-player
          src="../assets/animations/signup-animation.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </div>

      <form id="signup-form" class="fade-in" style="animation-delay: 0.3s">
        <div class="input-group">
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              placeholder="Username"
              required
              class="input-slide"
            />
          </div>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              placeholder="Email"
              required
              class="input-slide"
              style="animation-delay: 0.5s"
            />
          </div>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              class="input-slide"
              style="animation-delay: 0.7s"
            />
            <i class="fas fa-eye toggle-password"></i>
          </div>
        </div>
        <button type="submit" class="cta-button primary pulse">
          Create Account
        </button>
      </form>

      <div class="auth-footer fade-in" style="animation-delay: 0.9s">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/animations.js"></script>
  </body>
</html>
