<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindful Moments | Guided Meditation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/guided-meditation.css" />
  </head>
  <body>
    <div class="meditation-app">
      <!-- Animated Background -->
      <div class="background-animation">
        <div class="particle-layer"></div>
      </div>

      <!-- Main Container -->
      <div class="meditation-container">
        <!-- Header -->
        <header class="app-header">
          <button class="back-button">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="header-content">
            <h1>Mindful Moments</h1>
            <p class="subtitle">Guided Meditation</p>
          </div>
          <div class="header-icon">
            <i class="fas fa-headphones"></i>
          </div>
        </header>

        <!-- Meditation Scene -->
        <div class="meditation-scene">
          <div class="scene-container">
            <div class="floating-elements">
              <div class="floating-circle circle-1"></div>
              <div class="floating-circle circle-2"></div>
              <div class="floating-circle circle-3"></div>
            </div>
            <div class="breath-visualizer">
              <div class="breath-circle"></div>
            </div>
          </div>
        </div>

        <!-- Player Section -->
        <div class="player-section">
          <div class="track-info">
            <h2 class="track-title">Peaceful Presence</h2>
            <p class="track-author">With Monah</p>
            <div class="track-meta">
              <span class="track-duration">10 min</span>
              <span class="track-category">Mindfulness</span>
            </div>
          </div>

          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill"></div>
              <div class="progress-handle"></div>
            </div>
            <div class="time-display">
              <span class="current-time">0:00</span>
              <span class="duration">10:00</span>
            </div>
          </div>

          <div class="player-controls">
            <button class="control-btn secondary" id="rewind">
              <i class="fas fa-redo"></i>
            </button>
            <button class="control-btn primary" id="play-pause">
              <i class="fas fa-play"></i>
            </button>
            <button class="control-btn secondary" id="forward">
              <i class="fas fa-share"></i>
            </button>
            <button class="control-btn secondary" id="mute-btn">
              <i class="fas fa-volume-up"></i>
            </button>
          </div>
        </div>

        <!-- Tips Section -->
        <div class="tips-section">
          <div class="section-header">
            <i class="fas fa-lightbulb"></i>
            <h3>Meditation Tips</h3>
          </div>

          <div class="tips-carousel">
            <div class="tip-card active">
              <div class="tip-icon">
                <i class="fas fa-couch"></i>
              </div>
              <p>Find a comfortable position, either sitting or lying down</p>
            </div>
            <div class="tip-card">
              <div class="tip-icon">
                <i class="fas fa-wind"></i>
              </div>
              <p>Focus on your breath - don't try to change it, just observe</p>
            </div>
            <div class="tip-card">
              <div class="tip-icon">
                <i class="fas fa-brain"></i>
              </div>
              <p>
                When your mind wanders, gently bring focus back to your breath
              </p>
            </div>
          </div>

          <div class="carousel-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="../js/guided-meditation.js"></script>
  </body>
</html>
